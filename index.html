<body class="bg-primary-subtle" >
  <div class="text-center mx-4 my-4 p-2 border rounded bg-light bg-gradient">
<h1>Counter widget with AlpineJS</h1>

<div x-data="counterApp()" x-data="{ mainCount: 0 }" class="counter-container">

        <p  x-text="mainCount"></p>
        <!-- <p x-text="max"></p> -->

        <button @click="incrementMain()">Increment</button>
        <button @click="decrementMain()">Decrement</button>
        <button @click="maxMain()">Maximum</button>
        <button @click="resetMain()">Reset</button>
      <!-- <button @click="if (count < max) count++">Increment</button>

        <button @click="count = 0">Reset</button> -->
