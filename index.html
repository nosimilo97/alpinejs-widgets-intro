<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid of AlpineJS widgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- <style>
  container-hover:hover {
    background-color: green;
  }
</style> -->
</head>
<body>
<div class="m-2 p-2 bg-primary-subtle">

    <div  class="container  text-center mt-3  p-3 border bg-light bg-gradient">
        <div class="row">
          <div class="col">

            <h2>Creating a component</h2>
            <div x-data="{ title: 'Hello Alpine' }">
                <p x-text="title"></p>
            </div>

          </div>
          <div class="col">

           <h2>Click Events</h2>
    <div x-data="{ title: 'Hello Alpine' }">
        <p x-text="title"></p>
        <button x-on:click="title='Alpine Rocks!'">click me</button>
    </div> 
          </div>
        </div>
      </div>

   
      <div class="container text-center mt-5  p-3 border bg-secondary bg-opacity-30">
        <div class="row">
          <div class="col">
            <h2>Create a Counter Component</h2>

<div x-data="{ count : 0 } ">
    <h2>Counter</h2>
    <p x-text="count"></p>
    
      <button @click="count++">Increment</button>
      <button @click="count--">Decrement</button>
    
</div>
          </div>
          <div class="col">
            <h2>AlpineJS x-init</h2>
<div x-data="{ countdown: 60 }"
     x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
    <h1 x-text="countdown"></h1>
</div>
          </div>
        </div>
      </div>



      <div class="container text-center mt-5  p-3 border  bg-light bg-gradient">
        <div class="row">
          <div class="col">
            <h2>AlpineJS x-show directive</h2>
<div x-data="{ show: false }">
    <button @click="show=!show">Show</button>
    <div x-show="show">Hello</div>
</div>
          </div>
          <div class="col">
           <h2>AlpineJS x-model</h2>
<div x-data="{ title: 'AlpineJS is Awesome' }">
    <p x-text="title"></p>
    <input type="text" x-model="title">
</div> 
          </div>
        </div>
      </div>

      <div class="container text-center mt-5  p-3 border bg-secondary">
        <div class="row">
          <div class="col">
            <h2>AlpineJS x-html</h2>
<div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-html="code"></div>
</div>
          </div>
          <div class="col">
            <h2>AlpineJS x-ref</h2>
<div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-ref="sentence">I am a sentence</div>
    <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
</div>
          </div>
          
        </div>
      </div>


      <div class="container text-center mt-5  p-3 border bg-light bg-gradient">
        <div class="row">
          <div class="col">
            <h2>AlpineJS x-if</h2>
<div x-data="{ socks: 'blue' }">
    <template x-if="socks=='blue'">
        <p>My socks are blue</p>
    </template>
    <template x-if="socks=='green'">
        <p>My socks are green</p>
    </template>
    <button @click="socks = 'green'">Change Sox</button>
</div>
          </div>
          <div class="col">
            <h2>AlpineJS x-for</h2>
<div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
    <p>Groceries</p>
    <ul>
        <template x-for="item in groceries">
            <li x-text="item"></li>
        </template>
    </ul>
</div>
          </div>
        </div>
      </div>


    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
